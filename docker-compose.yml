version: '3'
services:
  # nginx
  chat-vue-nginx:
    container_name: nginx-container
    image: nginx:stable-alpine
    ports:
      - "8077:80"
    volumes:
      - ./:/var/www/chat-vue.local
      - ./_docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - chat-vue-php_7_4
      - chat-vue-mariadb
    networks:
      - chat-vue

  #php
  chat-vue-php_8:
    container_name: php-8-container
    build:
      context: .
      dockerfile: ./_docker/php/php.dockerfile
    entrypoint: /entrypoint.sh
#    ports:
#      - "9000:9000"
    volumes:
      - ./:/var/www/chat-vue.local
      - ./_docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./_docker/entrypoint.sh:/entrypoint.sh
    command: php-fpm
    networks:
      - chat-vue

  #mysql
  chat-vue-mariadb:
    container_name: mariadb-container
    image: mariadb:10.1.14
    ports:
      - "4306:3306"
    volumes:
      - ./_docker/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_DATABASE: chat_vue
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    networks:
      - chat-vue

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - chat-vue-mariadb:db
    restart: always
    ports:
      - "8084:80"
    environment:
      - PMA_ARBITRARY=1
    networks:
      - chat-vue

networks:
  chat-vue:
